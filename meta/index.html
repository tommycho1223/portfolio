<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/portfolio/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="summary" class="stats-summary">
        <div class="stats-item">
            <span class="stats-label">Commits</span>
            <span class="stats-value" id="total-commits"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Files</span>
            <span class="stats-value" id="total-files"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Total LOC</span>
            <span class="stats-value" id="total-loc"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Max Depth</span>
            <span class="stats-value" id="max-depth"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Longest Line</span>
            <span class="stats-value" id="longest-line"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Max Lines</span>
            <span class="stats-value" id="max-lines"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Most Active Hour</span>
            <span class="stats-value" id="most-active-hour"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Most Active Day</span>
            <span class="stats-value" id="most-active-day"></span>
        </div>
    </div>

    <script src="/portfolio/global.js" type="module"></script>
    <script src="main.js"></script>

</body>
</html>

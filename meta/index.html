<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="/portfolio/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="summary" class="stats-summary">
        <div class="stats-item">
            <span class="stats-label">Commits</span>
            <span class="stats-value" id="total-commits"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Files</span>
            <span class="stats-value" id="total-files"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Total LOC</span>
            <span class="stats-value" id="total-loc"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Max Depth</span>
            <span class="stats-value" id="max-depth"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Longest Line</span>
            <span class="stats-value" id="longest-line"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Max Lines</span>
            <span class="stats-value" id="max-lines"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Most Active Hour</span>
            <span class="stats-value" id="most-active-hour"></span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Most Active Day</span>
            <span class="stats-value" id="most-active-day"></span>
        </div>
    </div>

    <h2>Commits by time of day</h2>

    <!-- Slider UI -->
    <div id="slider-container">
        <label for="commit-slider">Show commits until:</label>
        <input type="range" id="commit-slider" min="0" max="100" value="100" step="1">
        <time id="selected-time"></time>
    </div>

    <!-- Scatterplot -->
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- Old scatterplot div -->
        <div id="chart"></div>
    </div>    

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
    </dl>
    
    <p id="selection-count"></p>
    <dl id="language-breakdown" class="stats"></dl>
    <div id="commit-details"></div>
    <dl class="files"></dl>

    <script src="/portfolio/global.js" type="module"></script>
    <script src="main.js"></script>

</body>
</html>
